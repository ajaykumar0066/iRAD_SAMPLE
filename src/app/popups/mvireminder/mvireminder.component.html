
<ion-header>
  <ion-toolbar color="warning">
    <ion-buttons slot="start">
      <ion-menu-button autoHide="true"></ion-menu-button>
    </ion-buttons>
    <ion-title>Form {{formno}} - Reminder </ion-title>
    <ion-buttons slot="end">
      <ion-button  (click)="closeModal()">
        <ion-icon name="close" slot="end"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>

 
</ion-header>


<ion-content>
  <ion-grid class='ion-no-padding'>
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label position="floating">Documents Required</ion-label>
          <ion-select  multiple [(ngModel)]="data.requireddocs"   required          interface="alert"  >
              <ion-select-option   *ngFor="let r of reasons; let i = index" value="{{r.id}}">
                {{r.description}}
              </ion-select-option> 
              </ion-select>
        </ion-item>
      </ion-col>
    </ion-row>



 

  </ion-grid>
    

  <ion-card *ngIf="reqList && reqList.length">
    <ion-item>
      <ion-card-subtitle color="primary" >Form {{formno}}- Reminder Request Details ({{reqList.length}})</ion-card-subtitle>
      <ion-note  slot="end" color="primary" (click)="loadData()" >  <ion-icon name="refresh-outline"></ion-icon></ion-note>
    </ion-item>
  
    <ion-card-content>
     <ion-grid>
      <ng-container *ngFor="let d of reqList; let i = index"> 
      <ion-row  > 
        <ion-col>Requesting Officer</ion-col> <ion-col size=1>:</ion-col> <ion-col style="color:#075e9f" (click)="viewProfile(d.req_officer)"  >{{d.name}} </ion-col> 
      </ion-row>
      <ion-row >  <ion-col>Requested on</ion-col> <ion-col size=1>:</ion-col> <ion-col>{{d.req_datetime | date:"dd-MMM-yyyy HH:MM" }} </ion-col> </ion-row>

      
      <ion-row > <ion-col>Document Reuired </ion-col> <ion-col size=1>:</ion-col> <ion-col>{{d.reasons}}</ion-col> </ion-row>
       <ion-row ><ion-col>   &nbsp; </ion-col> <ion-col>
        &nbsp; &nbsp; 
        <ion-chip color="danger">
          <ion-label (click)="reqEXPDF(d.id)">PDF</ion-label>
        </ion-chip> </ion-col>
        </ion-row>
        <ion-item-divider></ion-item-divider> 
        </ng-container>
     </ion-grid>
    </ion-card-content>
    </ion-card> 

  

</ion-content>

<ion-footer translucent="true" class="tab1-footer">
  <ion-grid>
    <ion-row>
      <ion-col>
      </ion-col>
      <ion-col>
        <ion-chip color="danger">
          <ion-label (click)="closeModal()">Cancel</ion-label>
        </ion-chip>
      </ion-col>
      <ion-col>
        <ion-chip color="primary">
          <ion-label (click)="validationCheck()"> &nbsp; Save &nbsp; </ion-label>
        </ion-chip>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-footer>
