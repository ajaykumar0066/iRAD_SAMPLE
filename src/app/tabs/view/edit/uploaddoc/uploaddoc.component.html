<ion-header>
  <ion-toolbar color='primary'>
    <ion-title>File Upload</ion-title>
    <ion-buttons slot="end">
      <ion-button  (click)="closemodal()">
        <ion-icon name="close" slot="end"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
<div style='text-align: center;margin-top: 10px;'>
  <ion-input type='file' accept="application/pdf, image/*" (ionChange)="changeListener($event)" *ngIf="showflag=='1'"></ion-input>
  <ion-spinner name="lines" *ngIf="showflag=='0'" style='text-align: center;margin-top: 10px;' size='large'></ion-spinner>

  </div>
</ion-content>
