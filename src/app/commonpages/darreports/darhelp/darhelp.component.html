
<ion-header>
  <ion-toolbar color="info">
    <ion-buttons slot="start">
      <ion-menu-button autoHide="true"></ion-menu-button>
    </ion-buttons>
    <ion-title>e-DAR Help </ion-title>
    <ion-buttons slot="end">
      <ion-button  (click)="closemodal()">
        <ion-icon name="close" slot="end"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>

  <ion-title>
    <ion-segment scrollable>



    </ion-segment>
  </ion-title>


    <!-- <ion-searchbar [(ngModel)]="searchTerm" 
    (ionChange)="setFilteredLocations()"></ion-searchbar> -->


</ion-header>

<ion-content>

  <!-- <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)" pullMin="100" pullMax="200">
    <ion-refresher-content pullingIcon="arrow-down-outline" pullingText="Pull to refresh" refreshingSpinner="circles"
      refreshingText="Refreshing...">
    </ion-refresher-content>
  </ion-refresher> -->

  <ion-list-header>



    <ion-label color="tertiary">e - DAR Forms
     
    </ion-label>
  </ion-list-header>

  <ion-card *ngFor="let f of forms; let i = index" >
    <img *ngIf="false" width="100px" src="assets/logos/eDAR_logo1.png" />
    <ion-card-header>
      <ion-card-subtitle style="color: #001C54;">{{f.name}}</ion-card-subtitle>
      <ion-card-title style="color: #001C54;" >{{f.description}}</ion-card-title>
    </ion-card-header>
    <ion-card-content style="color: #2c4c97fd ;">
      {{f.content}}
    </ion-card-content>
    <ion-card-content style="color: #0a8de4fd ;">
      <div *ngFor="let ins of f?.ins; let j = index">  {{j+1}}.  {{ins}}     </div>
    </ion-card-content>
  </ion-card>


</ion-content>

<ion-content *ngIf="false">
<ion-card class="accordion" class="pending"  >
  <ion-card-content id="first" style="display: block" >

      <img
      src="assets/images/circle.svg"
      class="card-img-absolutes"
      alt=""
    />

    <p style="font-size: 22px;color:#001C54; text-align: center;"  > FORM No	- I   	</p>
    <div class="row" style="border-bottom:0px ">
      <div class="col" style="font-size: 20px; color:#001C54; text-align: center;">First Accident Report (FAR)</div>
      <!-- <div class="col" style="padding-top: 20px"><hr></div> -->
     
    </div>
    
    <div  style=" font-size: 18px; color: #2c4c97fd ; text-align: center;"> <br> By Investigating Officer to Claims Tribunal<br>
      Within 48 hours of the receipt of intimation of the Accident<br>
      Copy to Victim(s), Insurance Company and DSLSA </div>


  </ion-card-content>

 
</ion-card>
</ion-content>
